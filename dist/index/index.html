<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>AppWindow</title>
    <style>
        body {
            overflow: hidden;
            background-color: rgb(61, 70, 73);
        }
        
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-app-region: drag;
        }
        
        .title {
            display: block;
            text-align: center;
            color: #e8ecdc;
            font-family: Microsoft YaHei;
            font-size: 18px;
            font-weight: normal;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="content">
        <label class="title">Hello Electron!!</label>
        <button id="quit">Click to quit</button>
    </div>

    <script src="../renderer/renderer.js"></script>
</body>

</html>
